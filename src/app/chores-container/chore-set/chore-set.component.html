<div class="grid grid-cols-1 w-3/4 mx-auto">
    <div class="text-center tasks-header">{{header}}</div>
    <div class="text-lg">
        @for(assignee of assignees; track $index) {
            <div class="grid grid-cols-2 text-center text">
                <div><span class="font-bold">{{assignee}}</span></div>
                <div>{{[$index]}}</div>
            </div>
        }
    </div>
</div>
