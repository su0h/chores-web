<div class="grid grid-cols-1 w-full sm:w-3/5 lg:w-2/5 xl:w-1/3 2xl:w-1/4 mx-auto px-2">
    <div class="text-center tasks-header">{{header}}</div>
    <div class="text-lg">
        @for(assignee of assignees; track $index) {
            <div class="grid grid-cols-2 text-center rounded-2xl shadow-md mb-3 p-6 bg-pink-200 hover:bg-pink-300">
                <div><span class="font-bold chore-text">{{assignee}}</span></div>
                <div class="chore-text">{{tasks[$index]}}</div>
            </div>
        }
    </div>
</div>
